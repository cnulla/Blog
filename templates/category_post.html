{% extends 'base.html' %}
{% block title %} Category Post {% endblock %}
{% block content %}
<center>
    <div class="card" style="width: 50rem; margin-top: 8%;">
        {% for post in posts %}
        <img class="card-img-top" src = "{{ post.cover_image.url }}">
        <h1 class="card-header"> <a style="text-decoration: none; color:black;" href="{% url 'blog_post' post.id %}">{{ post.title }}</a> </h1>
            <div class="card-body">
                <h3></h3>
                    <p class="card-text">Posted by  {{ post.author }} on  {{ post.date_added}} </p>
             </div>
        {% endfor %}
        </div>
</center>
{% endblock %}
