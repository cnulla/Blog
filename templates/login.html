{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="center">
    <div class="card" style="width: 30rem;>
      <div class="card-body">
        <h3 class="card-title text-center">Sign In</h3>
         <form method="POST" action="{% url 'signin' %}" class="needs-validation" novalidate="" >
                {% if form.errors %}
                <div class="red"> {{ form.non_field_errors }} </div>
                {% endif %}
            <div class="form-group">
                {% csrf_token %}
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" autofocus="" required="" maxlength="150" class="form-control">
                <div class="invalid-feedback"> The field is required </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" autofocus="" required="" maxlength="150" class="form-control">
                <div class="invalid-feedback">The field is required </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <small>Don't have an account yet? <a href="{% url 'signup'%}"> Sign Up </a></small>
        </form>
      </div>
    </div>
</div>


{% endblock %}
