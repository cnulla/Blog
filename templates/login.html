{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login'%}">
        <div class="form-group">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" id="id_username" autofocus="" required="" maxlength="150">
            <small>We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password1" id="id_username" autofocus="" required="" maxlength="150">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
