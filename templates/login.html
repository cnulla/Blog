{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}


<div class="card" style="width: 30rem; margin-left: 35%; margin-top: 10%">
  <div class="card-body">
    <h3 class="card-title text-center">Sign In</h3>
     <form method="POST" action="{% url 'signin' %}" novalidate="">
        <div class="form-group">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" autofocus="" required="" maxlength="150" class="form-control"> {{form.errors}}
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" autofocus="" required="" maxlength="150" class="form-control">
            {{form.errors}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <small>Don't have an account yet? <a href="{% url 'signup'%}"> Sign Up </a></small>
    </form>
  </div>
</div>


{% endblock %}
