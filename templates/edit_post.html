{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="{% url 'edit_post' post.id %}" novalidate="">
        <div class="form-group">
            {% csrf_token %}
            <label for="id_{{ form.title.name }}">{{ form.title.label }}</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        <div class="form-group">
            <label id="id_{{ form.text.name }}">{{ form.text.name}}</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 </div>

{% endblock %}
