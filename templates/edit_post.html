{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}

{% block content %}
    <div class="container" style="margin-top: 5%">
        <form method="POST" action="{% url 'edit_post' post.id %}" novalidate="" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                <label for="id_{{ form.title.name }}">{{ form.title.label }}</label>
                {{ form.title }}
                {{ form.title.errors }}
            </div>
            <div>
              <p> Category: {{ form.category }} </p>
            </div>
              <div>
              <p> Tag: {{ form.tag }} </p>
            </div>
            <div class="form-group">
                <label id="id_{{ form.text.name }}">Content: </label>
                {{ form.text }}
                {{ form.text.errors }}
            </div>
            <p><button type="submit" class="btn btn-primary">Submit</button></p>
        </form>
    </div>
{% endblock %}
