{% extends 'base.html' %}

{% block title %} Create {% endblock %}

{% block content %}

<div class="container">
    <form method="POST" action="{% url 'create_post' %}" novalidate="" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            <label for="id_{{ form.title.name }}">{{ form.title.label }}</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        <div>
          <p> Category: {{ form.category }} </p>
        </div>
          <div>
          <p> Tag: {{ form.tag }} </p>
        </div>
        <div class="form-group">
            <label id="id_{{ form.text.name }}">{{ form.text.name}}</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div>
        <div>
          {{ form.cover_image }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span><a href="{% url 'index' %}"> <button class="btn btn-primary">Back</button></a></span>
 </div>
{% endblock %}
