{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sign Up </h2>
    {% if error %}
    {{error}}
    {% endif %}
    <form method="POST" action="{% url 'signup'%}">
        <div class="form-group">
            {% csrf_token %}
            <label>Username:</label>
            {{form.username}}
            <small>We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            {{form.password1}}
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            {{form.password2}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
