{% extends 'base.html' %}
{% block title %} SignUp {% endblock %}
{% block content %}
<div class="center">
    <div class="card" style="width: 30rem; text-align: center">
      <div class="card-body">
        <h3 class="card-title">Sign Up</h3>
        {% if form.errors %}
            {{form.non_field_errors}}
        {% endif %}
        <form method="POST" action="{% url 'signup'%}" novalidate="">
            <div class="form-group row">
                {% csrf_token %}
                <label>Username: </label>
               <!--  <input type="text" name="username" id="id_username" autofocus="" required="" maxlength="150" class="form-control"> -->
                {{form.username}}
                <div class="red">{{form.username.errors}}</div>
            </div>
            <div class="form-group row">
                <label>Password: </label>
                <input type="password" name="password1" id="id_username" autofocus="" required="" maxlength="150" class="form-control">
               <div class="red">{{form.password1.errors}}</div>
             <!--    {{form.password1}} -->
            </div>
            <div class="form-group row">
                <label>Confirm Password: </label>
                <input type="password" name="password2" id="id_username" autofocus="" required="" maxlength="150" class="form-control">
               <div class="red">{{form.password2.errors}}</div>
             <!--    {{form.password2}} -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>

{% endblock %}
